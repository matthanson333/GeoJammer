<!DOCTYPE html>
<html>

<head>
    <title>Geojammer - Location based playlists!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootswatch CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css"> -->
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom Style Sheet CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="jumbotron col-sm-12 col-md-offset-1 ccjumbo">
                <h1><i aria-hidden="true"></i> Geojammer - Location based playlists!</h1>
            </div>

            <h2>Basic Table</h2>
            <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
            <table class="table">
                <colgroup>
                    <col span="1" style="width:33%">
                    <col span="1" style="width:33%">
                    <col span="1" style="width:33%">
                </colgroup>
                <thead>
                    <tr>
                        <!-- The scope attribute specifies that this is a header for a column -->
                        <th scope="col">Your location</th>
                        <th scope="col">Songs in your area</th>
                        <th scope="col">Add a song to your location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Interstellar</td>
                        <td>2014</td>
                        <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
                    </tr>
                    <!-- Insert additional movie rows here -->
                </tbody>
            </table>
        </div>


        <script src="./script.js"></script>
    </body>

</html>
