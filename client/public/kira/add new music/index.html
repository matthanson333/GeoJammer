<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron col-sm-12 col-md-offset-1 ccjumbo">
            <h1><i aria-hidden="true" span=1></i> Geojammer - Location based playlists!</h1>
        </div>

        <h2>Basic Table</h2>
        <p>What song reminds you of</p>
        <table class="table">
            <colgroup>
                <col span="1" style="width:33%">
                <col span="1" style="width:33%">
                <col span="1" style="width:33%">
            </colgroup>
            <thead>
                <tr>
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Your location</th>
                    <th scope="col">Songs in your area</th>
                    <th scope="col">Add a song to your location</th>
                </tr>
